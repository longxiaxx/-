<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function login() {
            alert('登录成功！');
        }
        function register() {
            alert('暂未开发注册账号');
        }
    </script>
</head>
<body>
<div class="box">
    <h1>登录</h1>
    <div class="text-input">
        <label>账号</label>
        <input type="text">
    </div>
    <div class="text-input">
        <label>密码</label>
        <input type="password">
    </div>
    <div class="forget">
        <a href="#">忘记密码？</a>
    </div>
    <div class="btn">
        <button onclick="login()">登录</button>
        <button onclick="register()">注册</button>
    </div>
</div>
</body>
</html>
